<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Todo-List</title>
  </head>
  <body>
    <section class="container">
      <div class="header border-bottom flex">
        <h1>Today's to do</h1>
        <i class="bx bx-refresh"></i>
      </div>
      <form class="flex border-bottom">
        <input
          class="input enter-text"
          type="text"
          name="todo"
          placeholder="Add a todo...."
          aria-label="Add a todo"
        />
        <button type="submit" class="submit">
          <i class="bx bx-subdirectory-left"></i>
        </button>
      </form>
      <div class="todo-container"></div>
      <div class="clear-todos">
        <button type="button" id="clear-all">Clear All Completed</button>
      </div>
    </section>
    <section id="clear-completed">
      <div class="clear-completed flex">
        <i class="bx bx-trash" aria-label="delete todo"></i>
        <h3>All completed todos are removed</h3>
      </div>
    </section>
  </body>
</html>
